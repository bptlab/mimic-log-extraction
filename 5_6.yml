db:
    name: postgres
    host: 127.0.0.1
    user: postgres
    pw: 1234
save_intermediate: True
csv_log: False # not needed, defaults to False
cohort:
    icd_codes: # could also be []
    - 42823
    - 42833
    - 42821
    - 42843 
    - 42841  
    - 42831  
    - I5033  
    - I5031  
    - I5021
    - I5043
    - I5023
    - I5042
    - I5041
    icd_version: 0
    icd_seq_num: 100
    drg_codes: 
    - 190
    - 194
    - 201
    - 207
    drg_ontology: APR
    age: []
event_type: transfer
case_notion: hospital admission
case_attributes: [] # could also be None. [] uses default case attributes
prompt_case_attributes: False # setting true forces case attributes to be determined if not provided
additional_event_attributes: 
    - 
        start_column: time:timestamp
        end_column: outtime
        time_column: charttime
        table_to_aggregate: labevents
        column_to_aggregate: 
            - valuenum
        aggregation_method: mean
        filter_column: label
        filter_values:
            - Glucose
            - Potassium
            - Sodium
            - Chloride
            - Creatinine
            - Urea Nitrogen
            - Bicarbonate
            - Anion Gap
            - Magnesium
            - Phosphate
            - Calcium
            - Hematocrit
            - Hemoglobin
            - Platelet Count
            - White Blood Cells
            - MCV
            - MCHC
            - MCH
            - Red Blood Cells
            - RDW
            - PTT
            - INR(PT)
            - PT
            - pH
            - RDW-SD
            - pO2
            - Sodium
            - Chloride
    - 
        start_column: time:timestamp
        end_column: outtime
        time_column: charttime
        table_to_aggregate: chartevents
        column_to_aggregate: 
            - valuenum
        aggregation_method: mean
        filter_column: label
        filter_values:
            - Non Invasive Blood Pressure diastolic
            - Non Invasive Blood Pressure systolic
            - Heart Rate
            - Temperature Fahrenheit
            - O2 saturation pulseoxymetry
            - Respiratory Rate
            - GCS - Eye Opening
            - GCS - Verbal Response
            - GCS - Motor Response